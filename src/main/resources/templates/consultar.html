<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mascotas Perdidas - Consultar</title>
  <link rel="stylesheet" href="/stylesheets/reset.css">
  <link rel="stylesheet" href="/stylesheets/style-consultar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="menu">
      <nav>
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="/registrar">Registar mascota</a></li>
          <li><a id="selected" href="/consultar">Consultar mascotas</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container mt-4 vj-destacados">
      <div class="row">
        <div class="col-3 mb-4" th:each="mascota:${mascotas}">
          <div class="card">
            <img class="card-img-top" th:src="${mascota.getFotografia()}">
            <div class="card-body">
              <h5 class="card-title" th:text="'CÃ³digo: '+${mascota.getId_mascota()}"></h5>
              <div class="card-text">
                <p th:text="'Raza: '+${mascota.getRaza_mascota()}"></p>
                <p th:text="'Sexo: '+${mascota.getSexo_mascota()}"></p>
                <p th:text="'Encontrada en: '+${mascota.getZona_de_encuentro()}"></p>
              </div>
            </div>
            <div class="card-footer" th:if="${mascota.getEstado() == 'Ya vinieron por mi'}">
              <a href="#" class="btn btn-success" th:text="${mascota.getEstado()}"></a>
            </div>
            <div class="card-footer" th:unless="${mascota.getEstado() == 'Ya vinieron por mi'}">
              <a th:href="@{/asignar-dueno/}+${mascota.getId_mascota()}" class="btn-registrar" th:text="${mascota.getEstado()}"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

  </main>

  <footer>
    <table>
      <tr>
        <td><p>Hecho por: </p></td>
        <td><p>Javier Molina Barroso</p></td>
      </tr>
      <tr>
        <td><p>E-mail: </p></td>
        <td><p>Javiermolina.1707@gmail.com</p></td>
      </tr>
    </table>
  </footer>
</body>

</html>
