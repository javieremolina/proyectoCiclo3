<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Mascotas perdidas - Registrar</title>
  <link rel="stylesheet" href="/stylesheets/reset.css">
  <link rel="stylesheet" href="/stylesheets/style-registrar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <div class="menu">
      <nav>
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a id="selected" href="/registrar">Registar mascota</a></li>
          <li><a href="/consultar">Consultar mascotas</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container-form">
      <p>Tu información</p>
      <form action="#" th:action="@{/save}" th:object="${samaritano}" method="POST">
        <table>
          <tr>
            <td><label for="primer_nombre">Primer nombre: </label></td>
            <td><input th:field="*{primer_nombre_samaritano}" type="text" name="primer_nombre"
                       id="primer_nombre"
                       placeholder="Primer nombre" size="15" autofocus required></td>
            <td><label for="primer_apellido">Primer apellido: </label></td>
            <td><input th:field="*{primer_apellido_samaritano}" type="text" name="primer_apellido" id="primer_apellido"
                       placeholder="primer apellido" size="15">
            </td>
          </tr>
          <tr>
            <td><label for="cedula">Identificación (cedula): </label></td>
            <td><input th:field="*{cedula_samaritano}" type="text" name="cedula" id="cedula" placeholder="Cedula"
                       size="15" required></td>
            <td><label for="telefono">Telefono: </label></td>
            <td><input th:field="*{telefono_samaritano}" type="text" name="phone" id="telefono"
                       placeholder="+(XX) XXX-XXXXXX" size="15" required></td>
          </tr>
          <tr>
            <td><label for="direccion">Dirección: </label></td>
            <td><input th:field="*{direccion_samaritano}" type="text" name="direccion" id="direccion"
                       placeholder="Dirección"
                       size="15"
                       required></td>
          </tr>
        </table>

        <p>Información De La Mascota</p>
        <div th:object="${mascota}">
          <table>
            <tr>
              <td><label for="sexo_mascota">Sexo: </label></td>
              <td><input th:field="*{sexo_mascota}" type="text" name="sexo_mascota" id="sexo_mascota"
                         placeholder="Macho o Hembra" size="20"></td>
              <td><label for="raza">Raza: </label></td>
              <td><input th:field="*{raza_mascota}" type="text" name="raza" id="raza"
                         placeholder="Raza" size="20">
              </td>
            </tr>
            <tr>
              <td><label for="encuentro">¿Donde me encontraste?: </label></td>
              <td><input th:field="*{zona_de_encuentro}" type="text" name="encuentro" id="encuentro"
                         placeholder="Cerca del parque" size="20" required></td>
              <td><label for="fotografia">Url de la foto: </label></td>
              <td><input th:field="*{fotografia}" type="text" name="foto" id="fotografia"></td>
          </table>
        </div>
        <button class="btn-registrar" type="submit">Registrar</button>
      </form>
    </div>

  </main>

  <footer>
    <table>
      <tr>
        <td><p>Hecho por: </p></td>
        <td><p>Javier Molina Barroso</p></td>
      </tr>
      <tr>
        <td><p>E-mail: </p></td>
        <td><p>Javiermolina.1707@gmail.com</p></td>
      </tr>
    </table>
  </footer>
</body>

</html>
